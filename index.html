<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Gerador de Senha</title>
</head>

<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de senha</h1>
            <p class="sub-title">Utilize o nosso gerador online para criar uma senha forte e segura.</p>
        </section>
        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password" />
                </div>
                <div class="actions">
                    <button id="copy"><img src="./assets/copy.svg" alt="Copiar senha"></button>
                    <button id="renew"><img src="./assets/renew.svg" alt="Gera nova senha"></button>
                </div>
            </div>
            <div class="security-indicator">
                <div class="security-indicator-bar safe" id="sec-indicator-bar"></div>
            </div>
        </section>

        <section class=" box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-length">
                    <p>Tamanho: <span id="password-length-text">16</span></p>
                    <input type="range" class="slider" name="password-length" id="password-length" value="16" min="4" max="64" />
                </div>

                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox" id="uppercase-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Números</span>
                        <input type="checkbox" id="number-check" checked>
                        <span class="checkmark"></span>
                    </label><label class="checkbox-container">
                        <span class="text">Símbolos</span>
                        <input type="checkbox" id="symbol-check" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </section>
        <section>
            <div class="submit">
                <button class="copyPasswordButton">Copiar senha</button>
            </div>
        </section>
    </main>
    <script src="./script/script.js"></script>
</body>

</html>
